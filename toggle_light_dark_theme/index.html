<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="menu">
                <ul class="menu__list">
                    <li>
                        <a class="menu__link" href="#">
                            Home
                        </a>
                    </li>
                    <li>
                        <a class="menu__link" href="#">
                            About
                        </a>
                    </li>
                    <li>
                        <a class="menu__link" href="#">
                            Blog
                        </a>
                    </li>
                    <li>
                        <a class="menu__link" href="#">
                            Pages
                        </a>
                    </li>
                    <li>
                        <a class="menu__link" href="#">
                            Contact
                        </a>
                    </li>
                </ul>

                <ul class="user-nav">
                    <li>
                        <a class="user-nav__link" href="#">
                            Sign in
                        </a>
                    </li>
                    <li>
                        <a class="user-nav__link" href="#">
                            Register
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container container--sm">
            <section class="hero">
                <div class="hero__left">
                    <div class="hero__background"></div>

                    <h1 class="hero__title">
                        Sign In to Recharge Direct
                    </h1>
                    <p class="hero__text">
                        if you donâ€™t have an account you can <span class="hero__text--color">Register here!</span>
                    </p>
                </div>

                <div class="hero__right">
                    <form class="form" action="#">
                        <label class="form__label" for="email">
                            <input class="form__input" id="email" type="text" placeholder="Enter Email">
                        </label>
                        <label class="form__label" for="password">
                            <input class="form__input" id="password" type="password" placeholder="*********">
                        </label>

                        <a class="form__recover-password" href="#">Recover Password?</a>
                        <button class="form__button" type="submit">Sign</button>
                        <span class="form__text-separator">Or continue</span>
                        <ul class="social">
                            <li>
                                <a class="social__link" href="#">
                                    <i class="fa-brands fa-google fa-2xl" style="color: #FBBC05"></i>
                                </a>
                            </li>
                            <li>
                                <a class="social__link" href="#">
                                    <i class="fa-brands fa-apple fa-2xl"></i>
                                </a>
                            </li>
                            <li>
                                <a class="social__link" href="#">
                                    <i class="fa-brands fa-facebook fa-2xl" style="color: #1877F2"></i>
                                </a>
                            </li>
                        </ul>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
