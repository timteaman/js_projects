<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress steps</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="css/reset.min.css" rel="stylesheet">
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">

      <div class="player">
        <div class="images-wrapper">
          <img class="images-wrapper__img" id="imageArtist" src="" alt="">
        </div>
        <h2 class="player__title" id="titleArtist"></h2>
        <h3 class="player__subtitle" id="nameArtist"></h3>
        <audio id="audio" src="./assets/jacinto-1.mp3"></audio>

        <div class="progress" id="progress">
          <div class="progress__line" id="progressLine"></div>
          <div class="progress__duration-wrapper">
            <span class="progress__current-time" id="currentTime">0:00</span>
            <span class="progress__duration" id="duration">2:06</span>
          </div>
        </div>

        <div class="player-controls">
          <i class="fa-solid fa-backward" id="prev" title="prev"></i>
          <i class="fa-solid fa-play" id="play" title="play/stop"></i>
          <i class="fa-solid fa-forward" id="next" title="next"></i>
        </div>
      </div>

    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
