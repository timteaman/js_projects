<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden search</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="css/reset.min.css" rel="stylesheet">
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">

      <h1>Just press search button</h1>


      <div class="search" id="search">
        <input class="search__input" id="searchInput" type="text" placeholder="Search..." required
          autocomplete="off"></input>
        <button class="search__button" id="searchButton" type="button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <div class="search search-second" id="searchSecond">
        <input class="search__input search-second__input" id="searchSecondInput" type="text" placeholder="Search..."
          required autocomplete="off"></input>
        <button class="search__button search-second__button" id="searchSecondButton" type="button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <div class="search search-third" id="searchThird">
        <input class="search__input search-third__input" id="searchThirdInput" type="text" placeholder="Search..."
          required autocomplete="off"></input>
        <button class="search__button search-third__button" id="searchThirdButton" type="button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
