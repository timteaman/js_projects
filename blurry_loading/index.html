<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blurry loading</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="css/reset.min.css" rel="stylesheet">
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">

      <div class="loading" id="loading">

        <span class="loading__bg" id="loadingBg"></span>

        <div class="loading__inner" id="loadingInner">

          <span class="loading__title" id="loadingTitle">Loading
            <span class="loading__title-animation"></span>
          </span>
          <span class="loading__text" id="loadingText">
            Mowing the lawn
          </span>

        </div>

        <div class="loading-progress" id="loadingProgress">
          <div class="loading-progress__line" id="loadingProgressLine">
          </div>
        </div>

      </div>



    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
