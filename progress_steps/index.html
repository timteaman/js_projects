<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress steps</title>
  <link href="css/reset.min.css" rel="stylesheet">
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">

      <div class="progress">

        <div class="progress__inner">

          <ul class="progress-img">
            <li class="progress-img__item progress-img__item--active">
              <img src="./assets/1.webp" alt="Image">
            </li>
            <li class="progress-img__item">
              <img src="./assets/2.webp" alt="Image">
            </li>
            <li class="progress-img__item">
              <img src="./assets/3.webp" alt="Image">
            </li>
            <li class="progress-img__item">
              <img src="./assets/1.webp" alt="Image">
            </li>
            <li class="progress-img__item">
              <img src="./assets/3.webp" alt="Image">
            </li>
          </ul>

          <ul class="progress-steps">
            <li class="progress-steps__item progress-steps__item--active">1</li>
            <li class="progress-steps__item">2</li>
            <li class="progress-steps__item">3</li>
            <li class="progress-steps__item">4</li>
            <li class="progress-steps__item">5</li>
          </ul>

        </div>

        <button class="button" id="prev" type="button" disabled>Prev</button>
        <button class="button" type="button" id="next">Next</button>

      </div>

    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
