<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="quote-generator" id="quoteGenerator">

            <span class="loader" id="loader"></span>

            <blockquote class="quote" id="quote">
                <span class="quote__text icon-mask icon-quote" id="quoteText"></span>
                <cite class="quote__author" id="quoteAuthor"></cite>
            </blockquote>

            <div class="quote-generator__wrapper">

                <button class="quote-generator__tweet-quote button icon-mask icon-twitter" id="tweetQuoteButton"
                    type="button"></button>

                <button class="button" id="newQuoteButton" type="button">New quote</button>

            </div>

        </div>
    </div>
    <script src="script.js" type="module"></script>

</body>

</html>
